he:
  date:
    abbr_day_names:
      - א
      - ב
      - ג
      - ד
      - ה
      - ו
      - ש
    abbr_month_names:
      -
      - יאנ
      - פבר
      - מרץ
      - אפר
      - מאי
      - יונ
      - יול
      - אוג
      - ספט
      - אוק
      - נוב
      - דצמ
    day_names:
      - ראשון
      - שני
      - שלישי
      - רביעי
      - חמישי
      - שישי
      - שבת
    formats:
      default: ! '%Y/%m/%d'
      long: ! '%e %B %Y'
      short: ! '%d/%m'
    month_names:
      -
      - ינואר
      - פברואר
      - מרץ
      - אפריל
      - מאי
      - יוני
      - יולי
      - אוגוסט
      - ספטמבר
      - אוקטובר
      - נובמבר
      - דצמבר
    order:
      - :day
      - :month
      - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: בעוד שעה
        other: בעוד %{count} שעות
      about_x_months:
        one: בעוד חודש
        other: בעוד %{count} חודשים
      about_x_years:
        one: בעוד שנה
        other: בעוד %{count} שנים
      almost_x_years:
        one: כשנה
        other: כ- %{count} שנים
      half_a_minute: חצי דקה
      less_than_x_minutes:
        one: פחות מדקה
        other: פחות מ %{count} דקות
      less_than_x_seconds:
        one: פחות משנייה
        other: פחות מ %{count} שניות
      over_x_years:
        one: יותר משנה
        other: יותר מ %{count} שנים
      x_days:
        one: יום
        other: ! '%{count} ימים'
      x_minutes:
        one: דקה
        other: ! '%{count} דקות'
      x_months:
        one: חודש
        other: ! '%{count} חודשים'
      x_seconds:
        one: שנייה
        other: ! '%{count} שניות'
    prompts:
      day: יום
      hour: שעה
      minute: דקה
      month: חודש
      second: שנייה
      year: שנה
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      accepted: התקבל בהצלחה
      blank: ריק
      confirmation: אישור
      empty: ריק
      equal_to: שווה ל %{count}
      even: זוגי
      exclusion: رزرو است
      greater_than: גדול מ %{count}
      greater_than_or_equal_to: גדול או שווה ל %{count} باشد
      inclusion: در لیست موجود نیست
      invalid: לא תקין
      less_than: פחות מ %{count}
      less_than_or_equal_to: פחות או שווה ל %{count}
      not_a_number: אינו מספר
      not_an_integer: אינו מספר שלם
      odd: אי-זוגי
      record_invalid: رکورد نامعتبر است %{errors}
      taken: پیشتر گرفته شده
      too_long: بلند است (حداکثر %{count} کاراکتر)
      too_short: کوتاه است (حداقل %{count} کاراکتر)
      wrong_length: نااندازه است (باید %{count} کاراکتر باشد)
    template:
      body: ! 'موارد زیر مشکل داشت:'
      header:
        one: 1 خطا جلوی ذخیره این %{model} را گرفت
        other: ! '%{count} خطا جلوی ذخیره این %{model} را گرفت'
  helpers:
    select:
      prompt: لطفا انتخاب کنید
    submit:
      create: ! 'ایجاد %{model}'
      submit: ! 'ذخیره‌ی %{model}'
      update: ! 'بروز رسانی %{model}'
  number:
    currency:
      format:
        delimiter: ٬
        format: ! '%n %u'
        precision: 0
        separator: ٫
        significant: false
        strip_insignificant_zeros: false
        unit: ﷼
    format:
      delimiter: ٬
      precision: 2
      separator: ٫
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: میلیارد
          million: میلیون
          quadrillion: کادریلیون
          thousand: هزار
          trillion: تریلیون
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: بایت
            other: بایت
          gb: گیگابایت
          kb: کیلوبایت
          mb: مگابایت
          tb: ترابایت
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' و '
      two_words_connector: ! ' و '
      words_connector: ! '، '
  time:
    am: בבוקר
    formats:
      default: ! '%A، %e %B %Y، שעות %H:%M:%S (%Z)'
      long: ! '%e %B %Y، שעות %H:%M'
      short: ! '%e %B، שעות %H:%M'
    pm: אחרי הצהריים
